<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas"></canvas>
    <script>
        var buildUrl = "1.53"; // Adjust the path to your Unity WebGL build folder

        var script = document.createElement("script");
        script.src = buildUrl + "/UnityLoader.js";
        script.onload = () => {
            UnityLoader.instantiate("unity-canvas", buildUrl + "/Build.json", {onProgress: UnityProgress});
        };
        document.body.appendChild(script);

        // Pause game when tab loses focus
        var gameInstance = null;
        window.addEventListener("focus", function() {
            if (gameInstance !== null) {
                gameInstance.SendMessage('GameManager', 'OnFocus');
            }
        });

        window.addEventListener("blur", function() {
            if (gameInstance !== null) {
                gameInstance.SendMessage('GameManager', 'OnBlur');
            }
        });
    </script>
</body>
</html>
