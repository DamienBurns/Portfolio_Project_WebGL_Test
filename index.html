<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Build</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script>
        function openLinkExtern(url) {
            var link = document.getElementById('hiddenLink');
            link.href = url;
            link.click();
        }
    </script>
</head>
<body>
    <div class="webgl-content">
        <div id="unityContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">Unity WebGL Build</div>
        </div>
    </div>
    <a id="hiddenLink" href="#" target="_blank" style="display:none;"></a>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", { onProgress: UnityProgress });
    </script>
</body>
</html>
